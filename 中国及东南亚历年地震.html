<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to MapView - Create a 2D map | Sample | ArcGIS API for JavaScript
      4.23
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer","esri/widgets/Legend", "esri/widgets/ScaleBar","esri/widgets/LayerList","esri/widgets/Search","esri/widgets/BasemapGallery"], (Map, MapView, FeatureLayer, Legend, ScaleBar, LayerList, Search, BasemapGallery) => {
        const layer = new FeatureLayer({url: "https://www.geosceneonline.cn/server/rest/services/Hosted/中国及东南亚地区地震变化数据/FeatureServer"});
        const map = new Map({
          basemap: "topo-vector",
          layers:[layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [115, 29] // longitude, latitude
        });
        let legend = new Legend({
        view: view
        
       });

     view.ui.add(legend, "bottom-right");

       let scaleBar = new ScaleBar({
       view: view,
       style:"ruler"
      });

    view.ui.add(scaleBar, {
    position: "bottom-left"
     });

       let layerList = new LayerList({
       view: view
    });
    view.ui.add(layerList, {
    position: "top-left"
    });
    
      const searchWidget = new Search({
      view: view
    });
    view.ui.add(searchWidget, {
    position: "top-left",
    index: 2
   });
   
      let basemapGallery = new BasemapGallery({
      view: view
   });
   view.ui.add(basemapGallery, {
   position: "top-right"
   });

});
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
